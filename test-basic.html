<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #000;
            color: #fff;
        }
        .topic {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .topic:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>DSA Learner Test - Should Work</h1>
    <div id="content">Loading...</div>

    <script>
        console.log('Script is running...');
        
        // Simple data
        const topics = [
            { name: 'Arrays', items: ['Two Sum', 'Three Sum', 'Container Water'] },
            { name: 'Sorting', items: ['Binary Search', 'Merge Sort'] },
            { name: 'Dynamic Programming', items: ['Fibonacci', 'Coin Change'] },
            { name: 'Graphs', items: ['BFS/DFS', 'Dijkstra'] }
        ];
        
        const contentDiv = document.getElementById('content');
        
        // Render immediately
        contentDiv.innerHTML = '';
        
        topics.forEach(topic => {
            const div = document.createElement('div');
            div.className = 'topic';
            div.innerHTML = `
                <h3>${topic.name}</h3>
                <p>Items: ${topic.items.join(', ')}</p>
            `;
            div.onclick = () => {
                alert(`You clicked: ${topic.name}`);
            };
            contentDiv.appendChild(div);
        });
        
        console.log('Content rendered successfully');
    </script>
</body>
</html>
