<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSA Learner ‚Äî Complete Edition</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
    
    <!-- CodeMirror for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <style>
        /* Enhanced styles for full functionality */
        .learning-mode {
            display: none;
            padding: 20px;
        }
        
        .learning-mode.active {
            display: block;
        }
        
        .mode-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }
        
        .mode-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .mode-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .mode-tab:hover {
            background: var(--elev);
        }
        
        /* Learn Section */
        .learn-section {
            background: var(--elev);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .learn-section h3 {
            color: var(--accent);
            margin-top: 0;
        }
        
        .code-template {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .copy-btn:hover {
            opacity: 0.8;
        }
        
        /* Quiz Section */
        .quiz-question {
            background: var(--elev);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .quiz-choices {
            margin: 15px 0;
        }
        
        .quiz-choice {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px;
            margin: 8px 0;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quiz-choice:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .quiz-choice.selected {
            background: rgba(100, 200, 100, 0.1);
            border-color: var(--ok);
        }
        
        .quiz-choice.correct {
            background: rgba(100, 200, 100, 0.2);
            border-color: var(--ok);
        }
        
        .quiz-choice.incorrect {
            background: rgba(200, 100, 100, 0.2);
            border-color: var(--danger);
        }
        
        .quiz-explanation {
            margin-top: 15px;
            padding: 15px;
            background: rgba(100, 150, 200, 0.1);
            border-radius: 6px;
            display: none;
        }
        
        .quiz-explanation.show {
            display: block;
        }
        
        /* Practice Section */
        .practice-editor {
            height: 300px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
        
        .test-cases {
            background: var(--elev);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .test-case {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 8px 0;
            background: var(--bg);
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        
        .test-case.pass {
            background: rgba(100, 200, 100, 0.1);
            border-left: 4px solid var(--ok);
        }
        
        .test-case.fail {
            background: rgba(200, 100, 100, 0.1);
            border-left: 4px solid var(--danger);
        }
        
        .run-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .run-btn:hover {
            opacity: 0.9;
        }
        
        .run-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .output-console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .output-line {
            margin: 2px 0;
        }
        
        .output-line.error {
            color: #f48771;
        }
        
        .output-line.success {
            color: #4ec9b0;
        }
        
        .output-line.info {
            color: #9cdcfe;
        }
        
        /* Progress Tracker */
        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--ok));
            transition: width 0.3s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--elev);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--muted);
            margin-top: 5px;
        }
        
        /* Hints System */
        .hints-container {
            margin: 20px 0;
        }
        
        .hint-item {
            background: rgba(255, 200, 0, 0.1);
            border-left: 4px solid var(--warn);
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .hint-item.revealed {
            cursor: default;
        }
        
        .hint-content {
            display: none;
        }
        
        .hint-item.revealed .hint-content {
            display: block;
        }
        
        .hint-item:not(.revealed)::after {
            content: 'Click to reveal hint';
            font-size: 12px;
            color: var(--muted);
            font-style: italic;
        }
        
        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: slideIn 0.3s ease;
        }
        /* Game Styles */
        .bs-board {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 16px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        
        .bs-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .bs-cell.faded {
            opacity: 0.3;
            background: var(--muted);
        }
        
        .bs-cell.target {
            background: var(--ok);
            color: white;
            animation: pulse 0.6s ease;
        }
        
        .section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .section > h2 {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .section > .muted {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 8px 0;
            width: 100%;
            max-width: 800px;
        }
        
        .spacer {
            flex: 1;
        }
        
        /* Tree visualization styles */
        .viz-tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        
        .viz-tree {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: visible;
        }
        
        .viz-tree-node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .viz-tree-node.visited {
            background: var(--ok);
            color: white;
            border-color: var(--ok);
        }
        
        .viz-tree-node.current {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: scale(1.2);
        }
        
        .viz-tree-edge {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        
        .viz-message {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--accent);
        }
        
        /* Array visualization styles */
        .viz-array-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        
        .viz-array {
            display: flex;
            gap: 4px;
            justify-content: center;
        }
        
        .viz-array-cell {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .viz-array-cell.highlighted {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }
        
        .viz-array-cell.pointer {
            border-color: var(--warning);
            border-width: 3px;
        }
        
        .viz-array-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .viz-array-index {
            font-size: 10px;
            color: var(--muted);
            margin-top: 2px;
        }
        
        .viz-pointer {
            font-size: 20px;
            color: var(--warning);
            margin-top: 5px;
        }
        
        /* Graph visualization styles */
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        
        .graph-svg {
            width: 800px;
            height: 500px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: crosshair;
        }
        
        .graph-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .graph-node {
            fill: var(--bg);
            stroke: var(--border);
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .graph-node.unvisited {
            fill: var(--bg);
            stroke: var(--border);
        }
        
        .graph-node.visited {
            fill: var(--info);
            stroke: var(--info);
        }
        
        .graph-node.current {
            fill: var(--accent);
            stroke: var(--accent);
            stroke-width: 4;
            r: 22;
        }
        
        .graph-node.source {
            fill: var(--ok);
            stroke: var(--ok);
        }
        
        .graph-node.destination {
            fill: var(--warning);
            stroke: var(--warning);
        }
        
        .graph-node.in-mst {
            fill: var(--ok);
            stroke: var(--ok);
        }
        
        .graph-edge {
            stroke: var(--border);
            stroke-width: 2;
            fill: none;
            transition: all 0.3s ease;
        }
        
        .graph-edge.unprocessed {
            stroke: var(--border);
            stroke-opacity: 0.6;
        }
        
        .graph-edge.processing {
            stroke: var(--warning);
            stroke-width: 4;
            animation: pulse-edge 1s infinite;
        }
        
        .graph-edge.selected {
            stroke: var(--accent);
            stroke-width: 4;
        }
        
        .graph-edge.mst {
            stroke: var(--ok);
            stroke-width: 4;
        }
        
        .graph-edge.rejected {
            stroke: var(--error);
            stroke-width: 2;
            stroke-dasharray: 5,5;
            stroke-opacity: 0.7;
        }
        
        .graph-edge.shortest-path {
            stroke: var(--warning);
            stroke-width: 6;
            filter: drop-shadow(0 0 4px var(--warning));
        }
        
        .graph-node-label {
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size: 14px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
        }
        
        .graph-edge-label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            fill: var(--text);
            text-anchor: middle;
            dominant-baseline: central;
            font-weight: bold;
            pointer-events: none;
        }
        
        .graph-distance-label {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            fill: var(--accent);
            text-anchor: middle;
            font-weight: bold;
        }
        
        .distance-table {
            margin-top: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .distance-entry {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }
        
        .distance-entry.updated {
            background: var(--accent);
            color: white;
            animation: flash 0.5s ease;
        }
        
        .distance-node {
            font-weight: bold;
            font-size: 14px;
        }
        
        .distance-value {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }
        
        .distance-entry.updated .distance-value {
            color: white;
        }
        
        .priority-queue {
            margin-top: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
        }
        
        .queue-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .queue-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .queue-item {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 12px;
            font-family: 'Fira Code', monospace;
        }
        
        .queue-item.processing {
            background: var(--warning);
            color: white;
        }
        
        @keyframes pulse-edge {
            0%, 100% { stroke-opacity: 0.8; }
            50% { stroke-opacity: 1; stroke-width: 5; }
        }
        
        @keyframes flash {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Matrix visualization for Floyd-Warshall */
        .matrix-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .matrix-table {
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .matrix-cell {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: center;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            min-width: 40px;
            transition: all 0.3s ease;
        }
        
        .matrix-cell.header {
            background: var(--accent);
            color: white;
            font-weight: bold;
        }
        
        .matrix-cell.updated {
            background: var(--warning);
            color: white;
            animation: flash 0.5s ease;
        }
        
        .matrix-cell.considering {
            background: var(--info);
            color: white;
        }
        
        .grid-board {
            display: grid;
            grid-template-columns: repeat(var(--cols, 25), 20px);
            grid-template-rows: repeat(var(--rows, 15), 20px);
            gap: 1px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin: 16px auto 0 auto;
            width: fit-content;
            max-width: none;
        }
        
        .grid-board .cell {
            background: var(--bg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .grid-board .cell.wall {
            background: var(--text);
        }
        
        .grid-board .cell.start {
            background: var(--ok);
        }
        
        .grid-board .cell.end {
            background: var(--accent);
        }
        
        .grid-board .cell.visited {
            background: var(--info);
            opacity: 0.6;
        }
        
        .grid-board .cell.path {
            background: var(--warning);
            animation: pathReveal 0.3s ease;
        }

        .grid-board .cell.current {
            background: var(--error);
            animation: pulse 0.5s infinite;
        }

        .grid-board .cell.backtrack {
            background: #9c27b0;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes pathReveal {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .pill {
            display: inline-block;
            padding: 4px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .spacer {
            flex: 1;
        }
        
        .row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ghost:hover {
            background: var(--bg-secondary);
        }
        
        .btn.secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn.secondary:hover {
            background: var(--border);
        }
        
        /* Visualizer Styles */
        .visualizer-container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .viz-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .viz-btn {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .viz-btn:hover {
            background: var(--accent-2);
        }
        
        .viz-step-info {
            margin-left: 20px;
            padding: 8px 16px;
            background: var(--bg);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .viz-speed {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .viz-main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .viz-display {
            background: var(--bg);
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            position: relative;
        }
        
        .viz-explanation {
            background: var(--bg);
            border-radius: 8px;
            padding: 20px;
        }
        
        .viz-explanation h4 {
            margin-top: 0;
            color: var(--accent);
        }
        
        .viz-code {
            background: var(--bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .viz-code-block {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .code-line {
            display: block;
            padding: 2px 0;
        }
        
        .code-line.highlighted {
            background: rgba(74, 158, 255, 0.2);
            border-left: 3px solid var(--accent);
            padding-left: 10px;
            margin-left: -10px;
        }
        
        /* Array Visualization */
        .viz-array-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .viz-message {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent);
            text-align: center;
        }
        
        .viz-array {
            display: flex;
            gap: 4px;
        }
        
        .viz-array-cell {
            width: 50px;
            height: 60px;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg-secondary);
            transition: all 0.3s ease;
        }
        
        .viz-array-cell.highlighted {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: scale(1.1);
        }
        
        .viz-array-cell.pointer {
            border-color: var(--warning);
            border-width: 3px;
        }
        
        .viz-array-cell.in-window {
            background: rgba(74, 158, 255, 0.3);
            border-color: var(--accent);
        }
        
        .viz-array-cell.removing {
            background: rgba(244, 67, 54, 0.3);
            border-color: var(--error);
        }
        
        .viz-array-cell.adding {
            background: rgba(76, 175, 80, 0.3);
            border-color: var(--ok);
        }
        
        .viz-array-cell.out-of-range {
            opacity: 0.3;
        }
        
        .viz-array-cell.checking {
            background: var(--warning);
            color: white;
            animation: pulse 0.5s;
        }
        
        .viz-array-cell.found {
            background: var(--ok);
            color: white;
            animation: pulse 0.5s;
        }
        
        .viz-array-cell.eliminating {
            background: rgba(244, 67, 54, 0.2);
            text-decoration: line-through;
        }
        
        .viz-array-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .viz-array-index {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }
        
        .viz-pointer-label {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            font-weight: bold;
            color: var(--warning);
        }
        
        .viz-action-label {
            position: absolute;
            top: -25px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .viz-boundary-label {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            font-weight: bold;
            color: var(--info);
        }
        
        .viz-mid-label {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            font-weight: bold;
            color: var(--warning);
        }
        
        /* Tree Visualization */
        .viz-tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .viz-tree {
            position: relative;
            width: 100%;
            height: 400px;
        }
        
        .viz-tree-node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--info);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .viz-tree-node.visited {
            background: var(--ok);
        }
        
        .viz-tree-node.current {
            background: var(--warning);
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        
        .viz-tree-edge {
            position: absolute;
            z-index: 1;
        }
        
        /* Sorting Visualization */
        .viz-sort-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .viz-bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 250px;
        }
        
        .viz-bar {
            width: 40px;
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .viz-bar.comparing {
            background: linear-gradient(180deg, var(--warning), #ff6b00);
        }
        
        .viz-bar.swapped {
            background: linear-gradient(180deg, var(--ok), #2e7d32);
            animation: swap 0.3s;
        }
        
        .viz-bar-value {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        @keyframes swap {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* DP Table Visualization */
        .viz-dp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .viz-dp-table {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .viz-dp-row {
            display: flex;
            gap: 2px;
        }
        
        .viz-dp-cell {
            width: 60px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .viz-dp-cell.header {
            background: var(--border);
            font-size: 12px;
            color: var(--muted);
        }
        
        .viz-dp-cell.highlighted {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }
        
        .viz-dp-cell.empty {
            color: var(--muted);
        }
        
        /* Graph Visualization */
        .viz-graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .viz-graph {
            background: var(--bg);
            border-radius: 8px;
        }
        
        .viz-graph-node {
            transition: all 0.3s ease;
        }
        
        .viz-graph-node.in-stack {
            stroke: var(--warning) !important;
            stroke-width: 4px !important;
        }
        
        /* Lab Styles */
        .grid.cols-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .code.editor {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            resize: vertical;
        }
        
        .danger-text {
            color: var(--error);
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 4px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
            margin-top: 5px;
        }
        
        select {
            padding: 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="brand">DSA Learner</div>
        <div class="header-actions">

            <button id="reviewQueueBtn" class="ghost">Review Queue</button>
