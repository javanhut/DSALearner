<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>DSA Learner Debug Main</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: white; color: black; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .sidebar { background: #e0e0e0; padding: 10px; margin: 10px 0; }
        .main { background: #f8f8f8; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>DSA Learner Debug</h1>
    
    <div class="debug" id="status">Loading...</div>
    
    <div class="sidebar" id="sidebar">
        <h3>Sidebar (Topics will appear here)</h3>
    </div>
    
    <div class="main" id="main">
        <h3>Main Content (First topic will appear here)</h3>
    </div>

    <script type="module">
        const status = document.getElementById('status');
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main');
        
        status.innerHTML = 'Step 1: Starting module import...';
        
        try {
            const { content } = await import('./src/modules/content.js');
            status.innerHTML = 'Step 2: Content module loaded successfully!';
            
            if (content && content.topics) {
                status.innerHTML += '<br>Step 3: Found ' + content.topics.length + ' topics';
                
                // Render sidebar
                sidebar.innerHTML = '<h3>Topics (' + content.topics.length + '):</h3>';
                content.topics.forEach((topic, i) => {
                    const div = document.createElement('div');
                    div.style.margin = '5px 0';
                    div.innerHTML = '<strong>' + (i+1) + '. ' + topic.title + '</strong><br><small>' + topic.summary + '</small>';
                    sidebar.appendChild(div);
                });
                
                // Render first topic in main
                if (content.topics.length > 0) {
                    const firstTopic = content.topics[0];
                    main.innerHTML = '<h3>First Topic: ' + firstTopic.title + '</h3>';
                    main.innerHTML += '<p>' + firstTopic.summary + '</p>';
                    main.innerHTML += '<p>Items: ' + firstTopic.items.length + '</p>';
                    
                    if (firstTopic.items.length > 0) {
                        main.innerHTML += '<h4>First Item:</h4>';
                        main.innerHTML += '<p><strong>' + firstTopic.items[0].title + '</strong></p>';
                        main.innerHTML += '<p>' + firstTopic.items[0].brief + '</p>';
                    }
                }
                
                status.innerHTML += '<br>Step 4: Content rendered successfully!';
            } else {
                status.innerHTML += '<br>ERROR: Content object or topics missing';
            }
        } catch (error) {
            status.innerHTML = 'ERROR loading content: ' + error.message;
            console.error('Import error:', error);
        }
    </script>
</body>
</html>
